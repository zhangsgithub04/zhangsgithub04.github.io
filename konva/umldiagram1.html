<!DOCTYPE html>
<html>
<head>
  <title>Use Case Diagram</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@8.3.3/dist/konva.min.js"></script>
  <style>
    #container {
      border: 1px solid black;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    // Create the stage
    var stage = new Konva.Stage({
      container: 'container',
      width: 800,
      height: 600
    });
    
    // Create the layer
    var layer = new Konva.Layer();
    stage.add(layer);
    
    // Create customer
    var customer = new Konva.Circle({
      x: 100,
      y: 100,
      radius: 25,
      fill: 'blue',
    });
    layer.add(customer);
    
    // Create place_order
    var place_order = new Konva.Ellipse({
      x: 200,
      y: 100,
      width: 100,
      height: 50,
      fill: 'green',
    });
    layer.add(place_order);
    
    // Create make_payment
    var make_payment = new Konva.Ellipse({
      x: 300,
      y: 100,
      width: 100,
      height: 50,
      fill: 'green',
    });
    layer.add(make_payment);
    
    // Create customer_places_order
    var customer_places_order = new Konva.Line({
      points: [125, 125, 200, 125],
      stroke: 'black',
      strokeWidth: 2
    });
    layer.add(customer_places_order);
    
    // Create order_triggers_payment
    var order_triggers_payment = new Konva.Line({
      points: [250, 125, 300, 125],
      stroke: 'black',
      strokeWidth: 2
    });
    layer.add(order_triggers_payment);
    
    // Draw the stage
    stage.draw();
  </script>
</body>
</html>
Note that I've corrected the following issues:
Konva.circle should be Konva.Circle
Konva.ellipse should be `Konva.Ellipse
