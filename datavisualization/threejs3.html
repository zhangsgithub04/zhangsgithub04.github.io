
<html>
<head>
    <title>Simple Molecule Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
    <style>
        #graph-container {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <script>
        // Create Three.js scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('graph-container'),
            antialias: true,
        });
        renderer.setSize(800, 600);

        // Create spheres (atoms)
        var geometry = new THREE.SphereGeometry(20, 32, 32);
        var material = new THREE.MeshBasicMaterial({color: 0xFF0000});
        var sphere1 = new THREE.Mesh(geometry, material);
        sphere1.position.set(-50, 0, 0);
        scene.add(sphere1);

        var sphere2 = new THREE.Mesh(geometry, material);
        sphere2.position.set(50, 0, 0);
        scene.add(sphere2);

        // Create cylinder (bond)
        var cylinderGeometry = new THREE.CylinderGeometry(5, 5, 100, 32);
        var cylinderMaterial = new THREE.MeshBasicMaterial({color: 0x0000FF});
        var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.set(0, 0, 0);
        cylinder.rotation.z = Math.PI / 2;
        scene.add(cylinder);

        // Render scene
        camera.position.z = 500;
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
