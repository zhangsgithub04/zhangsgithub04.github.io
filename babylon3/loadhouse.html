<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>

      const createScene = function () {
    
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0)); 

    BABYLON.SceneLoader.ImportMeshAsync(["ground", "semi_house"], "https://assets.babylonjs.com/meshes/", "both_houses_scene.babylon");
    // Create sphere
      var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
            diameter: 1,
            segments: 32,
        }, scene);
        
        // Position sphere at origin (0, 0, 0)
        sphere.position = new BABYLON.Vector3(0, 0, 0);


        // Create three spheres with different colors
        var sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {
            diameter: 1,
            segments: 32,
        }, scene);
        sphere1.position = new BABYLON.Vector3(0, 0, -5);
        sphere1.material = new BABYLON.StandardMaterial("redMaterial", scene);
        sphere1.material.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red
        
        var sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere2", {
            diameter: 1,
            segments: 32,
        }, scene);
        sphere2.position = new BABYLON.Vector3(0, 0, 5);
        sphere2.material = new BABYLON.StandardMaterial("greenMaterial", scene);
        sphere2.material.diffuseColor = new BABYLON.Color3(0, 1, 0); // Green
        
        var sphere3 = BABYLON.MeshBuilder.CreateSphere("sphere3", {
            diameter: 1,
            segments: 32,
        }, scene);
        sphere3.position = new BABYLON.Vector3(2, -5, -5);
        sphere3.material = new BABYLON.StandardMaterial("blueMaterial", scene);
        sphere3.material.diffuseColor = new BABYLON.Color3(0, 0, 1); // Blue

        
    return scene;
};
      
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
