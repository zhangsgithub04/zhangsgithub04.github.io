<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concept Relationship Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
    }

    h2 {
      color: #f9d923;
    }

    svg {
      border: 1px solid #444;
      background-color: #121212;
      margin-top: 20px;
    }

    .node circle {
      fill: #29b6f6;
      stroke: #ffffff;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .node text {
      fill: #ffffff;
      font-size: 12px;
      pointer-events: none;
    }

    .link {
      stroke: #888;
      stroke-opacity: 0.6;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h2>Concept Relationship Graph</h2>
  <svg width="1000" height="700"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const nodes = [
      { id: "AI", description: "Artificial Intelligence" },
      { id: "ML", description: "Machine Learning" },
      { id: "DL", description: "Deep Learning" },
      { id: "NLP", description: "Natural Language Processing" },
      { id: "Computer Vision", description: "Image understanding" },
      { id: "Reinforcement Learning", description: "Learning via reward and feedback" },
      { id: "Supervised Learning", description: "Learning from labeled data" },
      { id: "Unsupervised Learning", description: "Learning from unlabeled data" },
      { id: "Chatbots", description: "Conversational agents using NLP" },
      { id: "Image Classification", description: "Labeling objects in images" },
      { id: "Speech Recognition", description: "Turning audio to text" }
    ];

    const links = [
      { source: "AI", target: "ML" },
      { source: "ML", target: "DL" },
      { source: "ML", target: "NLP" },
      { source: "ML", target: "Computer Vision" },
      { source: "AI", target: "Computer Vision" },
      { source: "ML", target: "Reinforcement Learning" },
      { source: "ML", target: "Supervised Learning" },
      { source: "ML", target: "Unsupervised Learning" },
      { source: "NLP", target: "Chatbots" },
      { source: "Computer Vision", target: "Image Classification" },
      { source: "NLP", target: "Speech Recognition" }
    ];

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(120))
      .force("charge", d3.forceManyBody().strength(-400))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "link");

    const node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("g")
      .data(nodes)
      .join("g")
      .attr("class", "node");

    node.append("circle")
      .attr("r", 20)
      .call(drag(simulation));

    node.append("title")
      .text(d => d.description);

    node.append("text")
      .attr("x", 25)
      .attr("dy", ".35em")
      .text(d => d.id);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", (event, d) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        })
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
        })
        .on("end", (event, d) => {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        });
    }
  </script>
</body>
</html>
