<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Knowledge Graph</title>
  <!-- Include the Mermaid.js CDN -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>

<!-- Define the Mermaid diagram -->
<div class="mermaid">
graph TD
  Student -->|Enrolled in| Course
  Course -->|Taught by| Professor
  Professor -->|Employed at| University
  Student -->|Mentored by| Professor
  Course -->|Offered by| Department
  Department -->|Part of| University
</div>

</body>
</html>
